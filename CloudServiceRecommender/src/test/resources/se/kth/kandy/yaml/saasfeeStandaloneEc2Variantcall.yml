name: saasfeeStandaloneEc2Variantcall
ec2:
   ami: ami-234ecc54
   price: 0.1
   region: eu-west-1
   type: m3.large
cookbooks:
   hiway:
     branch: master
     github: marcbux/hiway-chef
   hadoop:
     branch: master
     github: hopshadoop/apache-hadoop-chef
attrs:
   hiway:
     data: /mnt/data
     hiway:
       am:
         memory_mb: '512'
         vcores: '1'
       worker:
         memory_mb: '3072'
         vcores: '1'
     variantcall:
       reference:
         chromosomes:
         - chr22
         - chrY
       reads:
         sample_id: HG02025
         run_ids:
         - SRR359188
         - SRR359195
     user: hiway
   hdfs:
     user: hiway
   hadoop:
     mr:
       user: hiway
     yarn:
       vcores: '3'
       user: hiway
       nm:
         memory_mbs: '6656'
     version: 2.7.1
     data_dir: /mnt/hadoop
     tmp_dir: /mnt/hadoop
groups:
   masterworker:
     size: 1
     attrs:
       hiway:
         data: /mnt/data
         hiway:
           am:
             memory_mb: '512'
             vcores: '1'
           worker:
             memory_mb: '3072'
             vcores: '1'
         variantcall:
           reference:
             chromosomes:
             - chr22
             - chrY
           reads:
             sample_id: HG02025
             run_ids:
             - SRR359188
             - SRR359195
         user: hiway
       hdfs:
         user: hiway
       hadoop:
         mr:
           user: hiway
         yarn:
           vcores: '3'
           user: hiway
           nm:
             memory_mbs: '6656'
         version: 2.7.1
         data_dir: /mnt/hadoop
         tmp_dir: /mnt/hadoop
     recipes:
     - hiway::variantcall_client
     - hiway::hiway_client
     - hadoop::dn
     - hadoop::nm
     - hiway::cuneiform_client
     - hadoop::nn
     - hiway::hiway_worker
     - hadoop::jhs
     - hiway::cuneiform_worker
     - hadoop::rm
     - hiway::variantcall_worker
 